<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Pop up Window!</title>
    <link rel="stylesheet" href="task2.css" />
</head>
<body>
    <h1>Hellooo folkss,</h1>
    <div class="box">
        <a class="button" href="#popup1">Lets goo...</a>
    </div>
    <div id="popup1" class="overlay">
        <div class="popup">
            <h2>Fill the form.</h2>
            <a href="#" class="close">&times;</a>
            <div class="content">
                <form>
                    <label>First Name:</label>
                    <input type="text" placeholder="Enter your First Name" name="fname" required />
                    <br><br>
                    <label>Last Name:</label>
                    <input type="text" placeholder="Enter your Last Name" name="lname" required />
                    <br><br>
                    <label>City:</label>
                    <input type="text" placeholder="Enter your city" name="city" required />
                    <br><br>
                    <label> Age:</label>
                    <input type="number" placeholder="Enter your age" name="age" required />
                    <br><br>
                    <label> Experience:</label>
                    <input type="number" placeholder="Enter your year of experience" name="exp" required />
                    <br><br>
                    <label> Dob:</label>
                    <input type="date" placeholder="Enter your dob" name="day" required>
                    <br><br>
                    <label>Gender:</label><br />
                    <input type="radio" id="gender1" name="gender1" value="male">
                    <label for="gender1">Male</label><br>
                    <input type="radio" id="gender2">
                    <label for="gender2">Female</label><br>
                    <label>Skills:</label><br />
                    <input type="checkbox" id="skill1" />
                    <label for="skill1">C++</label><br />
                    <input type="checkbox" id="skill2" />
                    <label for="skill2">Java</label><br />
                    <input type="checkbox" id="skill3" />
                    <label for="skill3">Python</label><br />
                    <p><label>About youu:</label></p>
                    <textarea id="textplace" name="textplace" rows="4" cols="50">
                    </textarea><br />
                    <button type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
